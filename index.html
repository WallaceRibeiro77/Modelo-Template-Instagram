<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
            <img src="./img/instagram-iphone-b..png" alt="celular2">
        </div><!--instagram-phone-->

        <div class="instagram-continue">
            <div class="group">
                <a href="#"><img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo"></a>
                <div class="profile-photo">
                    <img src="./img/perfil.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como WallaceRibeiro77</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é WallaceRibeiro77?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/apple-button.png"></a>
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png"></a>
                </div>
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </section><!--instagram-wraper-->
</body>
</html>
